<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shaan UI Simple Demo</title>
  <!-- Load Shaan UI JS to inject styles -->
  <script src="shan-ui.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="gradient-bg round-medium shadow-depth p-6" style="max-width: 600px; width: 100%; text-align: center;">
    <h1 class="text-neon pulse-soft text-responsive m-0">Welcome to Shaan UI</h1>
    <p class="shadow-text-pink underline-gradient cursor-pointer slide-in-left" style="margin-top: 1rem;">
      Stylish, lightweight, and purely JavaScript powered UI framework.
    </p>

    <div style="margin-top: 2rem;">
      <button class="btn-primary bounce-click hover-scale m-2">Primary Button</button>
      <button class="btn-secondary bounce-click hover-scale m-2">Secondary Button</button>
    </div>

    <div class="glass float-smooth p-4 mt-8 round-large" style="color:#000;">
      <h3>Glass Effect Card</h3>
      <p>This card floats softly and has a cool frosted glass look.</p>
    </div>
  </div>

</body>
</html>
